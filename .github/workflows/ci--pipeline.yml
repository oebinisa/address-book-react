name: CI Pipeline for Address Book App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --prefix client
          npm install --prefix server

      - name: Build Frontend
        run: |
          npm run build --prefix ./client
        # Ensure the output directory matches the latest Vite output
        working-directory: client

      - name: Run Tests
        run: |
          npm test --prefix client || exit 1
          npm test --prefix server || exit 1

      - name: Zip Artifacts
        run: |
          if [ -d "client/dist" ]; then
            zip -r build-artifacts.zip client/dist
          else
            echo "Error: client/dist directory not found"
            exit 1
          fi

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp build-artifacts.zip s3://simartefacts/ --acl public-read

      - name: Send Email Notification
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          curl --request POST \
          --url https://api.sendgrid.com/v3/mail/send \
          --header "Authorization: Bearer $SENDGRID_API_KEY" \
          --header "Content-Type: application/json" \
          --data '{
            "personalizations": [{"to": [{"email": "o.oluwapelumi@gmail.com"}]}],
            "from": {"email": "sender@example.com"},
            "subject": "CI Pipeline Completion",
            "content": [{"type": "text/plain", "value": "CI pipeline for address-book-react completed successfully."}]
          }'
